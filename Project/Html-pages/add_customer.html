{% extends "base.html" %}
{% block title %}
Создание услуги
{% endblock %}
{% block body %}
{% include "include_menu.html" %}
<h1>Создание категории</h1>
<form method="post">
    <select size="3" name="service_name">
        {% for item in services %}
        <option value="{{item.name}}">{{item.name}}</option>
        {% endfor %}
    </select>
    <select size="3" name="customer_name">
        {% for item in customer %}
        <option value="{{item.name}}">{{item.name}}</option>
        {% endfor %}
    </select>
    <button type="submit">Записать</button>
</form>
{% endblock %}
